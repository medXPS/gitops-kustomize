apiVersion: v1
kind: ConfigMap
metadata:
  name: adria-init-sql
  namespace: pgo-ha
data:
  init.sql: |
    GRANT CONNECT ON DATABASE adriadb TO oussama;
    GRANT USAGE ON SCHEMA public TO oussama;
    GRANT CREATE ON SCHEMA public TO oussama;
    GRANT SELECT, INSERT, UPDATE, DELETE ON ALL TABLES IN SCHEMA public TO oussama;
    ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT SELECT, INSERT, UPDATE, DELETE ON TABLES TO oussama;
    GRANT USAGE, SELECT ON SEQUENCE item_seq TO oussama;
